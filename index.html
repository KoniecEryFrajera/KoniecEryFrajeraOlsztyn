<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONIEC KURESTWA OLSZTYN</title>
</head>
<body>
    <h1>KONIEC ERY FRAJERA OLSZTYN</h1>
    <pre id="text-content">Ładowanie...</pre>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4K5SLNG9L4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-4K5SLNG9L4');
    </script>
    <script>
        function loadText() {
            const url = "https://raw.githubusercontent.com/KoniecEryFrajera/pipi/main/olsztyn_text.txt";

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("text-content").innerText = data;
                })
                .catch(error => console.error('Błąd przy ładowaniu pliku tekstowego:', error));
        }

        window.onload = loadText;
    </script>
</body>
</html>
